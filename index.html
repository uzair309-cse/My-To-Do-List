<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: sans-serif;
            background-color: #e29c9c;
            padding: 20px;
        }
        #container {
            max-width: 500px;
            margin: auto;
            background: rgb(125, 197, 197);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        /* Styling for the input and add button */
        #input-area {
            display: flex;
            margin-bottom: 20px;
        }
        #taskInput {
            flex-grow: 1; /* Take up available space */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #addBtn {
            background-color: #048670;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #addBtn:hover {
            background-color: #3fb300;
        }
        /* Task list styling */
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .task-actions button:hover {
            color: #007bff;
        }
        /* Empty state styling */
        #emptyState {
            display: none;
            text-align: center;
            padding: 20px;
        }
        #emptyState i {
            font-size: 50px;
            color: #ddd;
            margin-bottom: 10px;
        }
        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            #container {
                width: 100%;
                padding: 15px;
            }
            #taskInput {
                padding: 10px;
            }
            #addBtn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to my To-Do List</h1>
        
        <div id="input-area">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Add a new task..."
            >
            <button id="addBtn">Add</button>
        </div>
        
        <div id="taskCount" style="margin-bottom: 10px;">0 tasks</div>
        
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
        
        <div id="emptyState">
            <i data-feather="check-circle"></i>
            <div>No tasks yet</div>
            <div>Add your first task above</div>
        </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const taskCount = document.getElementById('taskCount');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    emptyState.style.display = 'block';
                    taskCount.textContent = '0 tasks';
                    return;
                }
                
                emptyState.style.display = 'none';
                taskCount.textContent = `${tasks.length} ${tasks.length === 1 ? 'task' : 'tasks'}`;
                
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.dataset.index = index;
                    
                    li.innerHTML = `
                        <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                        <div class="task-actions">
                            <button onclick="editTask(${index})">
                                <i data-feather="edit"></i>
                            </button>
                            <button onclick="deleteTask(${index})">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    `;
                    
                    taskList.appendChild(li);
                });
                
                feather.replace();
            }
            
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                tasks.push({
                    text,
                    completed: false
                });
                
                saveTasks();
                taskInput.value = '';
                renderTasks();
            }
            
            function deleteTask(index) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }
            
            function editTask(index) {
                const newText = prompt('Edit task:', tasks[index].text);
                if (newText !== null && newText.trim() !== '') {
                    tasks[index].text = newText.trim();
                    saveTasks();
                    renderTasks();
                }
            }
            
            function toggleTask(index) {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            // Initial render
            renderTasks();
        });
        
        // Global functions for buttons in task items
        window.deleteTask = function(index) {
            document.dispatchEvent(new CustomEvent('DOMContentLoaded'));
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            document.dispatchEvent(new CustomEvent('DOMContentLoaded'));
        };
        
        window.editTask = function(index) {
            document.dispatchEvent(new CustomEvent('DOMContentLoaded'));
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const newText = prompt('Edit task:', tasks[index].text);
            if (newText !== null && newText.trim() !== '') {
                tasks[index].text = newText.trim();
                localStorage.setItem('tasks', JSON.stringify(tasks));
                document.dispatchEvent(new CustomEvent('DOMContentLoaded'));
            }
        };
        
        window.toggleTask = function(index) {
            document.dispatchEvent(new CustomEvent('DOMContentLoaded'));
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            document.dispatchEvent(new CustomEvent('DOMContentLoaded'));
        };
    </script>
</body>
</html>
